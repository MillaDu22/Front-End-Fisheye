<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Fisheye</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name ="title" content="FishEye, page individuelle photographe">
    <meta name="description" content="Site de photographes sécialisés dans de multiples domaine partout dans le monde, page individuelle photographe">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/aa04c98466.js" crossorigin="anonymous"></script>
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <a href="./index.html" class="logo-link" tabindex="0" aria-label="Lien retour vers page d'accueil">
        <H1>
          <img src="assets/logos/logo.png" class="logo" alt="fisheye logo"/>
        </H1>
      </a>
    </header>
    <main id="main">
      <div class="photograph-header" id = "photografer-header">
      </div>
<!--Structure du filtre select-->
      <div class="select-filter">
        <p class ="label-collapse">Trier par</p>
        <div id="dropdown-wrapper" class="dropdown-wrapper" tabindex="0">
          <span class="selected"></span>
          <ul class="dropdown-list">
              <li><a href="#">Popularité</a></li>
              <li><a href="#">Date</a></li>
              <li><a href="#">Titre</a></li>
          </ul>
        </div>
      </div>
<!--Structures gallery cards-->
      <section class="gallery" id="gallery-photografer">
      </section>
    </main>
<!--Structure modale formulaire contact-->
    <div class="bg-form" id="form-bg">
      <div class="content">
        <div class="modal-body">
          <span class="contact-me-close">
            <h2 class ="p-contact">Contactez-moi</br>Mimi Keel</h2>
            <img src="assets/icons/close.svg" alt="bouton de fermeture de la modale formulaire" class="x-close-modal-form"/>
          </span>
<!--Structure des inputs-->  
        <form class="form-contact" name="reserve" action="index.html" method="get" novalidate>          
          <div class="formData">
            <label for ="first">Prénom</label><br>
            <input class="text-control" type="text" id="first" name="first" minlength="2" required><br>
            <div id="error-first"></div>
          </div>
          <div class="formData">
            <label for="last">Nom</label><br>
            <input class="text-control" type="text" id="last" name="last" minlength="2" required><br>
            <div id="error-last"></div>
          </div>
          <div class="formData">
            <label for="email">E-mail</label><br>
            <input class="text-control" autocomplete="off" type="email" id="email" name="email" required><br>
            <div id="error-email"></div>
          </div>
          <div class="formData">
            <label for="msg">Votre message</label><br>
            <input class="text-control-msg" type="text" id="msg" name="commentaires" required><br>
            <div id="error-msg"></div>
          </div>         
          <input class="btn-submit" type="submit" value="Envoyer">
        </form>
      </div>
    </div>
    </div>
<!--Structure modale lightbox-->
      <div class="lightbox" id="lightbox-bg">
        <div class="body-lightbox" role ="dialog"  aria-label="modale de la lightbox">
          <div class ="box-X">
            <span class="x-lightbox" aria-hidden="true" aria-label="Close lightbox" tabindex="0">X</span>
          </div>
          <div class="arrows">
            <span class="arrow-left" aria-hidden="true" aria-label="Précédent"  onclick="prevNext(-1)" tabindex="0"><</span>
            <span class="arrow-right" aria-label="true" aria-label="Suivant" onclick="prevNext(1)" tabindex="0">></span>
          </div>
          <div class="lightbox-image" id="modale" role="document">
            <img class="img-modal dots" aria-current="true" aria-label="Slide 1" src="./assets/images/gallery-id/243//Animals_Rainbow.webp" alt="Photo oiseau coloré" onclick="currentSlide(1)" tabindex="0">
            <img class="img-modal dots" aria-current="true" aria-label="Slide 2" src="./assets/images/gallery-id/243/Event_BenevidesWedding.webp" alt="photo de mariage" onclick="currentSlide(2) "tabindex="0">
            <img class="img-modal dots" aria-current="true" aria-label="Slide 3" src="./assets/images/gallery-id/243/Event_PintoWedding.webp" alt="Photo de jeunes mariés" onclick="currentSlide(3)" tabindex="0">
            <img class="img-modal dots" aria-current="true" aria-label="Slide 4" src="./assets/images/gallery-id/243/Event_SeasideWedding.webp" alt="Une terrasse de restaurant" onclick="currentSlide(4)" tabindex="0">	
            <img class="img-modal dots" aria-current="true" aria-label="Slide 5" src="./assets/images/gallery-id/243/Portrait_Background.webp" alt="portraits femme noir et blanc" onclick="currentSlide(5)" tabindex="0">
            <img class="img-modal dots" aria-current="true" aria-label="Slide 6" src="./assets/images/gallery-id/243/Portrait_Nora.webp" alt="Portraits femme avec jeux de lumière" onclick="currentSlide(6)" tabindex="0">
            <img class="img-modal dots" aria-current="true" aria-label="Slide 7" src="./assets/images/gallery-id/243/Portrait_Wednesday.webp" alt="portrait d'une enfant grimaçante" onclick="currentSlide(7)" tabindex="0">	
            <img class="img-modal dots" aria-current="true" aria-label="Slide 8" src="./assets/images/gallery-id/243/Travel_HillsideColor.webp" alt="Le village sur flanc de falaise" onclick="currentSlide(8)" tabindex="0">	
            <img class="img-modal dots" aria-current="true" aria-label="Slide 9" src="./assets/images/gallery-id/243/Travel_Lonesome.webp" alt="paysage de montagne" onclick="currentSlide(9)" tabindex="0"/>
            <span class = "title-img-lightbox">Arc-en-ciel</span>
          </div>
        </div>
      </div>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
