<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Fisheye</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name ="title" content="FishEye, page individuelle photographe">
    <meta name="description" content="Site de photographes sécialisés dans de multiples domaine partout dans le monde, page individuelle photographe">
    <link rel="icon" type="image/png" href="assets/logos/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/aa04c98466.js" crossorigin="anonymous"></script>
    <link href="css/photographer.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <header>
      <a href="./index.html" class="logo-link" tabindex="0" aria-label="Lien retour vers page d'accueil">
        <div>
          <img src="assets/logos/logo.png" class="logo" alt="fisheye logo">
        </div>
      </a>
    </header>
    <main id="main">
      <div class="photograph-header" id = "photografer-header">
      </div>
<!--Structure du filtre select-->
      <div class="select-filter">
        <p class ="label-collapse">Trier par</p>
        <div id="dropdown-wrapper" class="dropdown-wrapper" tabindex="0">
          <span class="selected" tabindex="0">Popularité</span>
          <ul class="dropdown-list">
              <li><a href="#" tabindex="0" aria-label="Option popularité du sélecteur">Popularité</a></li>
              <li><a href="#" tabindex="0" aria-label="Option date du sélecteur ">Date</a></li>
              <li><a href="#" tabindex="0" aria-label="Option Titre du sékecteur">Titre</a></li>
          </ul>
        </div>
      </div>
<!--Structures gallery cards-->
      <div class="gallery" id="gallery-photografer">
      </div>
    </main>
<!--Structure modale formulaire contact-->
    <div class="bg-form" id="form-bg">
      <div class="content">
        <div class="modal-body">
          <span class="contact-me-close">
            <span class ="p-contact"></span>
            <img src="assets/icons/close.svg" alt="bouton de fermeture de la modale formulaire" class="x-close-modal-form" tabindex="0">
          </span>
<!--Structure des inputs-->  
        <form class="form-contact" name="formmsg" action="index.html" method="get" novalidate>          
          <div class="formData">
            <label for ="first">Prénom</label><br>
            <input class="text-control" type="text" tabindex="0" id="first" name="first" minlength="2" required><br>
            <div id="error-first"></div>
          </div>
          <div class="formData">
            <label for="last">Nom</label><br>
            <input class="text-control" type="text" tabindex="0" id="last" name="last" minlength="2" required><br>
            <div id="error-last"></div>
          </div>
          <div class="formData">
            <label for="email">E-mail</label><br>
            <input class="text-control" autocomplete="off" type="email" tabindex="0" id="email" name="email" required><br>
            <div id="error-email"></div>
          </div>
          <div class="formData">
            <label for="msg">Votre message</label><br>
            <input class="text-control-msg" type="text" tabindex="0" id="msg" name="commentaires" minlength="2" required><br>
            <div id="error-msg"></div>
          </div>         
          <input class="btn-submit" type="submit" tabindex="0" value="Envoyer">
        </form>
      </div>
    </div>
    </div>
<!--Structure modale lightbox-->
      <div class="lightbox" id="lightbox-bg">
        <div class="body-lightbox" role ="dialog"  aria-label="modale de la lightbox">
          <div class ="box-X">
            <span class="x-lightbox" aria-hidden="true" tabindex="0">X</span>
          </div>
          <div class="arrows">
            <span class="arrow-left" onclick="prevNext(-1)" tabindex="0"> &lt; </span>
            <span class="arrow-right" onclick="prevNext(1)" tabindex="0"> > </span>
          </div>
          <div class="lightbox-image" id="modale" role="document"></div>
        </div>
      </div>
      <div class ="back-total">
        <div class = "all-likes-price">
          <div class = "total-icon">
            <h4 id = "total-likes"></h4>
            <strong class="fa-solid fa-heart all-likes" id="all-likes" aria-hidden="true"></strong>
          </div>
          <h4 class ="box-of-price"></h4>
        </div>
      </div>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
